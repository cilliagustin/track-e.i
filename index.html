<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="description" content="">
    <meta name="keywords" content=""> -->
    <script src="https://kit.fontawesome.com/6037b4c484.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Second Project Portfolio</title>
</head>
<body>

    <!-- Navbar -->
    <nav id="navbar">
        <a href="#">Logo</a>
        <ul>
            <li> 
                <button id="balance-navlink" class="nav-link active">Balance</button>
            </li>
            <li>
                <button id="calendar-navlink" class="nav-link">Calendar</button>
            </li>
            <li>
                <button id="add-navlink" class="nav-link">Add</button>
            </li>
            <li>
                <input class="side-menu" type="checkbox" name="side-menu" id="side-menu">
                <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
                <div class="dropdown">
                    <label for="currency">Currency:</label>
                    <select id="currency">
                        <option value="US$" selected>US$</option>
                        <option value="€">€</option>
                        <option value="¥">¥</option>
                        <option value="£">£</option>
                    </select>
                    <label for="decimal">Decimal separator:</label>
                    <select id="decimal">
                        <option value="." selected>.</option>
                        <option value=",">,</option>
                    </select>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Balance -->
    <section id="balance">
        <div class="pie-chart">
            <div class="pie-chart-container">
                <div class="pie-chart-result">
                    <p>$00,00</p>
                    <p>-$00,00</p>
                    <hr>
                    <p>$00,00</p>
                </div>
                <svg height="20" width="20" viewBox="0 0 20 20">
                    <circle r="10" cx="10" cy="10" fill="var(--blue)" />
                </svg>
            </div>
            <div class="toggle-buttons">
                <button class="expense-income-btn" data-button-category="income">
                    Incomes
                </button>
                <button class="expense-income-btn" data-button-category="expense">
                    Expenses
                </button>
            </div>  
        </div>
        <div class="pie-chart-info">
            
        </div>
    </section>
    
    <!-- Calendar -->
    <section id="calendar" class="hide">
        <div class="container">
            <ul>
            </ul>
        </div>
    </section>

    <!-- Add -->
    <section id="add" class="hide">
        <div class="input-container">
            <div class="input-box input-box-amount">
                <input type="number" id="amount" required>
                <label for="amount">Amount</label>
                <span data-currency></span>
            </div>
            <div class="input-box input-box-note">
                <input type="text" id="note"  maxlength="20" required>
                <label for="note">Note</label>
            </div>
            <div class="input-box input-box-date">
                <input id="date" type="date" min="2022-01-01" required>
                <label for="date">Date</label>
            </div>
            <div class="input-box input-box-input-category">
                <input type="text" id="input-category" readonly="readonly" required>  
                <label for="input-category">Category</label>
            </div>
            <button data-button-category="income" class="expense-income-btn">Incomes</button>
            <button data-button-category="expense" class="expense-income-btn">Expenses</button>
            <h2>Select a category</h2>
        </div>
        <div class="category-container">
            <input type="radio" name="expense" id="rent" value="rent">
            <label for="rent" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-house-chimney"></i> <br>
                <span>rent</span>
            </label>
            <input type="radio" name="expense" id="groceries" value="groceries">
            <label for="groceries" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-basket-shopping"></i> <br>
                <span>groceries</span>
            </label>
            <input type="radio" name="expense" id="bills" value="bills">
            <label for="bills" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-file-invoice-dollar"></i> <br>
                <span>bills</span>
            </label>
            <input type="radio" name="expense" id="clothing" value="clothing">
            <label for="clothing" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-shirt"></i> <br>
                <span>clothing</span>
            </label>
            <input type="radio" name="expense" id="gifts" value="gifts">
            <label for="gifts" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-gift"></i> <br>
                <span>gifts</span>
            </label>
            <input type="radio" name="expense" id="transportation" value="transportation">
            <label for="transportation" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-bus"></i> <br>
                <span>transportation</span>
            </label>
            <input type="radio" name="expense" id="health" value="health">
            <label for="health" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-heart-pulse"></i> <br>
                <span>health</span>
            </label>
            <input type="radio" name="expense" id="pets" value="pets">
            <label for="pets" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-paw"></i> <br>
                <span>pets</span>
            </label>
            <input type="radio" name="expense" id="restaurants" value="restaurants">
            <label for="restaurants" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-utensils"></i> <br>
                <span>restaurants</span>
            </label>
            <input type="radio" name="expense" id="entertaining" value="entertaining">
            <label for="entertaining" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-martini-glass-citrus"></i> <br>
                <span>entertaining</span>
            </label>
            <input type="radio" name="expense" id="buy-stock-crypto" value="buy stock crypto">
            <label for="buy-stock-crypto" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-money-bill-trend-up"></i> <br>
                <span>buy <br> stock/crypto</span>
            </label>
            <input type="radio" name="expense" id="vacations" value="vacations">
            <label for="vacations" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-umbrella-beach"></i> <br>
                <span>vacations</span>
            </label>
            <input type="radio" name="expense" id="house" value="house">
            <label for="house" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-house-chimney"></i> <br>
                <span>house</span>
            </label>
            <input type="radio" name="expense" id="studies" value="studies">
            <label for="studies" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-graduation-cap"></i> <br>
                <span>studies</span>
            </label>
            <input type="radio" name="expense" id="loan-pay" value="loan (pay)">
            <label for="loan-pay" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-money-bill-transfer"></i> <br>
                <span>loan (pay)</span>
            </label>
            <input type="radio" name="expense" id="family" value="family support">
            <label for="family" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-people-roof"></i> <br>
                <span>family support</span>
            </label>
            <input type="radio" name="expense" id="other-expense" value="other (expense)">
            <label for="other-expense" class="hide" data-radio-category="expense">
                <i class="fa-solid fa-circle"></i> <br>
                <span>other</span>
            </label>
            <input type="radio" name="income" id="salary" value="salary">
            <label for="salary" class="hide" data-radio-category = "income">
                <i class="fa-solid fa-money-bill-1-wave"></i> <br>
                <span>salary</span>
            </label>
            <input type="radio" name="income" id="loan-recieve" value="loan (recieve)">
            <label for="loan-recieve" class="hide" data-radio-category = "income">
                <i class="fa-solid fa-money-bill-transfer"></i> <br>
                <span>loan (recieve)</span>
            </label>
            <input type="radio" name="income" id="savings" value="savings">
            <label for="savings" class="hide" data-radio-category = "income">
                <i class="fa-solid fa-piggy-bank"></i> <br>
                <span>savings</span>
            </label>
            <input type="radio" name="income" id="sell-stock-crypto" value="sell stock crypto">
            <label for="sell-stock-crypto" class="hide" data-radio-category = "income">
                <i class="fa-solid fa-money-bill-trend-up"></i> <br>
                <span>sell <br> stock/crypto</span>
            </label>
            <input type="radio" name="income" id="other-income" value="other (income)">
            <label for="other-income" class="hide" data-radio-category = "income">
                <i class="fa-solid fa-circle"></i> <br>
                <span>Other</span>
            </label>
        </div>
        <div class="submit-container">
            <input type="submit" id="submit" value="submit">
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <p>© 2022 Agustin Cilli</p>
        <a href="https://github.com/cilliagustin?tab=repositories" target="_blank" rel="noopener"><i class="fa-brands fa-github"></i></a>
        <a href="mailto:cilli.agustin@gmail.com?subject=Contact" target="_blank" rel="noopener"><i class="fa-solid fa-envelope"></i></a>
    </footer>
    
    <!-- JS -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/data-control.js"></script>
</body>
</html>
